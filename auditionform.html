<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Audtion Form</title>
    <link rel="icon" type="image/x-icon" href="media/favicon_io/ballet.ico">
    <link rel="stylesheet" href="css/formstyles.css">
</head>

<body>
    <script src="script.js"></script>
    <nav>
        <div class="menu-toggle">&#9776;</div>
        <div class="nav-links">
            <a href="index.html">HOME</a> |
            <a href="schedule.html">SCHEDULES</a> |
            <a href="auditionform.html" class="active">AUDITION FORM</a> |
        </div>
    </nav>

    <form action="thanks.html">
        <h1>Dance Company Audition Form</h1>
       
        <h2>Personal Information</h2>
        <table> 
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="full_name"></td>
            </tr>
       
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address"></td>
            </tr>
        
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"></td>
            </tr>

            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="number"></td>
            </tr>
    </table>

    <h2>Experience</h2>

    <p>Select Years of Experience:</p>
    <input type="radio" name="question" id="36"><label>3-6</label>
    <input type="radio" name="question" id="69"><label>6-9</label>
    <input type="radio" name="question" id="9"><label>9+</label>
<br/>
<br/>
    <p>Select Styles Taken:</p>
    <input type="checkbox" id="Ballet"><label>Ballet</label>
    <input type="checkbox" id="Modern"><label>Modern</label>
    <input type="checkbox" id="Jazz"><label>Jazz</label>
    <input type="checkbox" id="Lyrical"><label>Lyrical</label>
    <input type="checkbox" id="Contemporary"><label>Contemporary</label>
    <input type="checkbox" id="Tap"><label>Tap</label>
    <input type="checkbox" id="Hiphop"><label>Hiphop</label>
    <input type="checkbox" id="Acro"><label>Acro</label>
<br/>
<br/>
<br/>
    <script src="js/script.js"></script>
    <button type="submit">Submit Form</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
