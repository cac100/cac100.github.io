<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Audtion Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="">
        <h2>Dance Company Audition Form</h2>
        <table> 
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="full_name"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Email/Phone Number:</td>
                <td><input type="text" name="email_number"></td>
            </tr>
    </table>

    <h2>Experience</h2>
    <p>Select Styles Taken:</p>
    <input type="checkbox" id="Ballet"><label>Ballet</label>
    <input type="checkbox" id="Modern"><label>Modern</label>
    <input type="checkbox" id="Jazz"><label>Jazz</label>
    <input type="checkbox" id="Lyrical"><label>Lyrical</label>
    <input type="checkbox" id="Contemporary"><label>Contemporary</label>
    <input type="checkbox" id="Tap"><label>Tap</label>
    <input type="checkbox" id="Hip-hop"><label>Hip-hop</label>
    <input type="checkbox" id="Acro"><label>Acro</label>
    
    <img src="media/ballet1.jpg">
    <script src="js/script.js"></script>
    </form>
</body>
</html>
